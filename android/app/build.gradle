plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.ausweg.iiot.auspower"
    compileSdk 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.ausweg.iiot.auspower"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 24
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            minifyEnabled false
            // multiDexEnabled true
            shrinkResources false
            signingConfig signingConfigs.debug
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {  
    implementation 'androidx.appcompat:appcompat:1.3.0'  // Ensure this line is present

    // Other dependencies
    implementation 'com.google.firebase:firebase-messaging:21.0.1'
    implementation 'com.android.tools:desugar_jdk_libs:1.1.5' // Add this dependency

    // implementation 'androidx.core:core:1.9.0' // Update as per your project's needs
    // coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
    // implementation 'androidx.multidex:multidex:2.0.1'
    // implementation "androidx.core:core-ktx:1.9.0"
    // implementation 'com.android.tools:desugar_jdk_libs:2.0.3'
}
